<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolDuck</title>
</head>
<body>

    <div class="container">
        <!-- inizio prima row -->
        <div class="row">
            <div class="col-xs-12"><div class="box"></div></div>
        </div>
        <!-- fine prima row -->

        <!-- inizio prima row -->
        <div class="row">
            <div class="col-xs-4 col-xs-offset-3"><div class="box yellow"></div></div>
        </div>
        <!-- fine prima row -->

        <!-- inizio seconda row -->
        <div class="row">
            <div class="col-xs-6 col-xs-offset-2"><div class="box yellow"></div></div>
        </div>
        <!-- fine seconda row -->

        <!-- inizio terza row -->
        <div class="row">
            <div class="col-xs-1 col-xs-offset-2"><div class="box orange"></div></div>
            <div class="col-xs-1"><div class="box yellow"></div></div>
            <div class="col-xs-1"><div class="box black"></div></div>
            <div class="col-xs-3"><div class="box yellow"></div></div>
        </div>
        <!-- fine terza row -->

        <!-- inizio quarta row -->
        <div class="row">
            <div class="col-xs-3"><div class="box orange"></div></div>
            <div class="col-xs-5"><div class="box yellow"></div></div>
        </div>
        <!-- fine quarta row -->

        <!-- inizio quinta row -->
        <div class="row">
            <div class="col-xs-3 col-xs-offset-1"><div class="box orange"></div></div>
            <div class="col-xs-3"><div class="box yellow"></div></div>
        </div>
        <!-- fine quinta row -->

        <!-- inizio sesta row -->
        <div class="row">
            <div class="col-xs-7 col-xs-offset-3"><div class="box yellow"></div></div>
            <div class="col-xs-1 col-xs-offset-1"><div class="box yellow"></div></div>
        </div>
        <!-- fine sesta row -->

        <!-- inizio settima row -->
        <div class="row">
            <div class="col-xs-10 col-xs-offset-2"><div class="box yellow"></div></div>
        </div>
        <!-- fine settima row -->

        <!-- inizio ottava row -->
        <div class="row">
            <div class="col-xs-8 col-xs-offset-1"><div class="box yellow"></div></div>
            <div class="col-xs-1"><div class="box white"></div></div>
            <div class="col-xs-2"><div class="box yellow"></div></div>
        </div>
        <!-- fine ottava row -->

        <!-- inizio nona row -->
        <div class="row">
            <div class="col-xs-3 col-xs-offset-1"><div class="box yellow"></div></div>
            <div class="col-xs-1"><div class="box white"></div></div>
            <div class="col-xs-3"><div class="box yellow"></div></div>
            <div class="col-xs-1"><div class="box white"></div></div>
            <div class="col-xs-3"><div class="box yellow"></div></div>
        </div>
        <!-- fine nona row -->

        <!-- inizio decima row -->
        <div class="row">
            <div class="col-xs-3 col-xs-offset-2"><div class="box yellow"></div></div>
            <div class="col-xs-3"><div class="box white"></div></div>
            <div class="col-xs-3"><div class="box yellow"></div></div>
        </div>
        <!-- fine decima row -->

        <!-- inizio undicesima row -->
        <div class="row">
            <div class="col-xs-7 col-xs-offset-3"><div class="box yellow"></div></div>
        </div>
        <!-- fine undicesima row -->

        <!-- inizio dodicesima row -->
        <div class="row">
            <div class="col-xs-5 col-xs-offset-4"><div class="box yellow"></div></div>
        </div>
        <!-- fine dodicesima row -->

    </div>
    
</body>
</html>
